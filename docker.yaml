version: "3.7"
services: 
 squidx-serv: 
  image: xdcb/smart-bypass:squidX
  container_name: squidX
  command: "$sqx"
  privileged: true
  network_mode: host
  cap_add: 
   - NET_ADMIN
  ports: 
   - "8080:8080"
   - "8000:8000"
   - "3128:3128"
  volumes: 
   - /etc/_configs/squid.conf:/etc/squid/squid.conf:consistent
  
 dnsmasq-service: 
  image: xdcb/smart-bypass:dnsX
  container_name: dnsX
  privileged: true
  network_mode: host
  cap_add: 
   - NET_ADMIN
  volumes: 
   - /etc/_configs/dnsmasq.conf:/etc/dnsmasq.conf
   - /etc/_configs/sni-dns.conf:/etc/dnsmasq.d/sni-dns.conf:consistent
  ports: 
   - "53:53"
   - "53:53/udp"

 sniproxy-serv: 
  image: xdcb/smart-bypass:snipX
  container_name: snipX
  privileged: true
  network_mode: host
  cap_add: 
   - NET_ADMIN
  ports:
   - "80:80"
   - "443:443"
  volumes: 
   - /etc/_configs/sniproxy.conf:/snip.conf
  restart: always